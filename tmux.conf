# --------------------
# General
# --------------------
set -g base-index 1
setw -g pane-base-index 1

set -g mouse on

set -g mode-keys vi

# --------------------
# Bindings
# --------------------
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind r source-file ~/.config/tmux/tmux.conf

bind c new-window
bind k kill-window

unbind l
unbind n 
bind n display-popup -E -w 40% -h 40% "~/.config/tmux/new-session.sh"
bind l display-popup -E -w 40% -h 40% "~/.config/tmux/load-session.sh"
bind q display-popup -E -w 40% -h 40% "~/.config/tmux/remove-session.sh"

bind h split-window -v
bind v split-window -h

bind Up    select-pane -U
bind Down  select-pane -D
bind Left  select-pane -L
bind Right select-pane -R

bind s copy-mode
bind-key -T copy-mode-vi Escape send -X cancel 
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

# --------------------
# Visuals
# --------------------
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

setw -g clock-mode-colour yellow

setw -g mode-style 'fg=yellow bg=grey bold'

set -g pane-border-style 'fg=yellow'
set -g pane-active-border-style 'fg=yellow'

set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=yellow'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=black bg=yellow'
set -g status-right '%d-%m-%Y %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=yellow'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=yellow bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=yellow bg=yellow bold'

set -g message-style 'fg=yellow bg=black'
